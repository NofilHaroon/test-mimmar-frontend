<!-- <div id="architechture"> -->
<div class="outer mt-5">
  <div class="center-wrapper">
    <div class="container-fluid content">
      <!-- <app-minheader></app-minheader> -->

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../listing">Category</a></li>
          <li class="breadcrumb-item"><a href="../{{info.Category}}">{{info.Category}}</a></li>
          <li class="breadcrumb-item"><a href="#"></a>{{info.Title}}</li>
          <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
        </ol>
      </nav>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mb-4 detail-slider">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets\Cards\{{info.Img_one}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\Cards\{{info.Img_two}}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\Cards\{{info.Img_three}}" alt="Third slide">
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>


          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 detail-content">
          <div class="text1">
            <span>Category - </span>
            <span>{{info.Category}}</span>
          </div>

          <div class="text3">
            {{info.Title}}

          </div>

          <!-- <div class="text2">
            {{info.Description}}
          </div> -->

          <div class="text4">
            DESCRIPTION
          </div>

          <div class="text5">
            {{info.Description}}
          </div>
          <span>
            <span class="rating">
              <div class="rating-text">RATING: 
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>

            </span>
          </span>

          <div class="col text-center">
            <button class="btn btn-outline-info" (click) = "send_info()">Book your slot</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
