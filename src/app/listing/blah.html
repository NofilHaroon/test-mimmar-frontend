    <div id="architechture">
        <div class="landing-text ">
            <h1>Services</h1>
            <h2>Avail 10% discounts</h2>
            <!-- <button mat-stroked-button>Basic</button> -->
            <!-- <a href="#" class= "btn btn-default btn-lg"> Get Started </a> -->
        </div>
    </div>
    
    <main class="mt-5">
        <div class="container">
            <app-minheader></app-minheader>
            <!-- LISTING SECTION -->
            <section class="text-center mb-4">
    
                <div class="row">
                    <div class="col-lg-4 col-md-12 mb-4" *ngFor="let products of listing ">
                        <!-- Card "assets\Cards\card1.png"-->
                        <div class="card" >
    
                            <!-- Card image -->
                            <img class="card-img-top" src=assets\Cards\{{products.image}} alt="Card image cap">
    
                            <!-- Card content -->
                            <div class="card-body">
    
                                <!-- Title -->
                                <h4 class="card-title"><a>{{products.title}}</a></h4>
                                <!-- Text -->
                                <p class="card-text">{{products.info}}</p>
                                <!-- Rating --> 
                                <p class="card-text">Ratings: {{products.rating}}
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </p>
                                <!-- Button -->
                                <!-- <a href="display" class="btn btn-primary">View</a> -->
                                <button type="button" class="btn btn-primary" (click) = "send_info(products)">View</button>
    
                            </div>
    
                        </div>
                        <!-- Card -->
                    </div>
                </div>
    
                <!-- <ngb-pagination class="d-flex justify-content-center" [collectionSize]="listing.length" [(page)]="page" [pageSize]="pageSize"></ngb-pagination> -->
    
                <!-- <div>
                    <pagination-controls id= "pagination" ></pagination-controls>
                </div> -->
    
                <nav aria-label="Page navigation example">
                    <ul class="pagination pg-blue justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item">
                            <a class="page-link">Next</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </main>
