                <div class="row">

                    totalItems: totalRecords}">
    
                        <div class="card" >

                                <!-- Text -->
                                <p class="card-text">{{dataItem.Description}}</p>
                                <!-- Rating --> 
                                <p class="card-text">Ratings: {{dataItem.Rating}}

                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </p>
                                <!-- <h4>{{user.gender}}</h4>

                                <p>{{user.email}}</p> -->
                            </div>
                            
                            <button type="button" class="btn btn-primary" (click) = "send_info(dataItem)">View</button>
                        </div>
                    
                    </div>
                </div>
