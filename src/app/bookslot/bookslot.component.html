<div id= "book">
<form [formGroup]="profileForm" class="form-container" style="text-align:center;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Booking Your Slot!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput placeholder="First name" required>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input  formControlName="lastName" matInput placeholder="Last name" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <!-- <mat-form-field class="full-width">
              <textarea  formControlName="address" matInput placeholder="Email Address"></textarea>
            </mat-form-field> -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter your email</mat-label>
                <input formControlName="address" matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
          </div>
          <div class="col-md-12 top-padding">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select Date/Time for Meeting</mat-label>
                    <input  formControlName="dob" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>                  
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-radio-group  formControlName="gender" class="margin-left">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Book</button>
      </mat-card-actions>
    </mat-card>
  </form>
